name: Testing CI

on:
    push:
        branches: ['backend']

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        env:
            NODE_ENV: test

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build --if-present
            - name: run the tests
              env:
                  NODE_ENV: test
              run: npm run test:e2e
